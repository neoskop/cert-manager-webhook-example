name: Run code tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.x'
    
    - name: Install kubebuilder fixtures
      id: kubebuilder
      run: |
        go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
        echo "KUBEBUILDER_BIN_DIR=$(setup-envtest use -p path)" >> $GITHUB_ENV

    - name: Run tests
      run: |
        ls
        cd src
        export TEST_ASSET_KUBE_APISERVER=${{ env.KUBEBUILDER_BIN_DIR }}/kube-apiserver
        export TEST_ASSET_ETCD=${{ env.KUBEBUILDER_BIN_DIR }}/etcd
        export TEST_ASSET_KUBECTL=${{ env.KUBEBUILDER_BIN_DIR }}/kubectl
        go test -v .
